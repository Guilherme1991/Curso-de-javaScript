<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Switch Case</title>
</head>
<body>
    

    <script>
        let dias = parseInt(window.prompt('Digite um dia da semana de 1 à 7!', 'Digite aqui!'));

        switch(dias){
         case 1: document.write('O dia é, Segunda feira'); break; 
         case 2: document.write('O dia é, Terça feira'); break;
         case 3: document.write('O dia é, Quarta feira'); break;
         case 4: document.write('O dia é, Quinta feira'); break;
         case 5: document.write('O dia é, Sexta feira'); break;
         case 6: document.write('O dia é, Sábado'); break;
         case 7: document.write('O dia é, Domingo'); break;
         default: alert('Digite um valor válido!!'); break;
        }
    </script>
</body>
</html>
