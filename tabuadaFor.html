<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabuada</title>
</head>
<body>
     <h2>Clique no botão para informar a tabuada!</h2> 
       <button onclick="clicou();"> Aperte aqui </button>
    <script>

        function clicou(){
        //TABUADA EM JAVASCRIPT CRIADA COM LAÇO FOR!!

        let valor = parseInt(window.prompt('Digite um valor:', 'Digite o valor aqui!'));
         for(contador = 1; contador<=10; contador++){
             document.write(valor + ' X '+ contador +' = ' + (valor * contador) + '<br>');
         }
        }
    </script>
</body>
</html>
